<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <!-- Начало. Блок header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <!-- Конец. Блок header -->

    <main class="content">
      <!-- Начаало Блок profile -->
      <section class="profile">
        <div class="profile__list">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="обложка">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button">
                <img src="./images/Vector.svg " class="profile__edit-button-img" alt="знак редактирования">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button">
          <img src="./images/add_icon.svg" class="profile__add-button-img" alt="знак добавить">
        </button>
      </section>
      <!-- Конец. Блок profile -->

      <!-- Начаало Блок elements -->
      <section class="elements">
        <div class="elements__list-template"></div>
      </section>
      <!-- Конец. Блок elements -->
    </main>

    <!-- Начало Блок  footer-->
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2020 Mesto Russia</p>
    </footer>
    <!-- Конец Блок  footer-->
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close">
      </button>
      <form class="form" name="form-edit">
        <h2 class="form__container-title">Редактировать профиль</h2>
        <fieldset class="form__container-texts">
          <input type="text" placeholder="Имя" name="firstname" value=""
            class="form__item form__item_type_name" required>
          <input type="text" placeholder="О себе" name="description" value="" class="form__item form__item_type_job" required >
        </fieldset>
        <button type="submit" aria-label="Сохранить" class="popup__saved-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close">
      </button>
      <form class="form" name="form-add">
        <h2 class="form__container-title">Новое место</h2>
        <fieldset class="form__container-texts">
          <input type="text" placeholder="Название" name="title" value="" class="form__item form__item_type_name" required >
          <input type="url" placeholder="Ссылка на картинку" name="link" value=""
            class="form__item form__item_type_job" required >
        </fieldset>
        <button type="submit" aria-label="Создать" class="popup__saved-button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_image">
    <figure class="popup__image-cntr">
      <button type="button" aria-label="Закрыть" class="popup__close popup__close_image-cls">
      </button>
      <img src="#" alt="#" class="popup__image">
      <figcaption class="popup__text"></figcaption>
    </figure>>
  </div>

  <template id="elements-template">
    <article class="element">
      <img class="element__image" alt="">
      <button class="element__delete" aria-label="Значок удаления"></button>
      <div class="element__list">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button" aria-label="Значок лайк">
        </button>
      </div>
    </article>
  </template>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
