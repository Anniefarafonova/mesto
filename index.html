<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <!-- Начало. Блок header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <!-- Конец. Блок header -->

    <main class="content">
      <!-- Начаало Блок profile -->
      <section class="profile">
        <div class="profile__list">
          <img class="profile__avatar" src="./images/Avatar.svg" alt="обложка">
          <div class="profile__info">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="Редактировать" class="profile__edit-button">
                <img src="./images/Vector.svg " class="profile__edit-button-img" alt="знак редактирования">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" aria-label="Добавить" class="profile__add-button">
          <img src="./images/add_icon.svg" class="profile__add-button-img" alt="знак добавить">
        </button>
      </section>
      <!-- Конец. Блок profile -->

      <!-- Начаало Блок elements -->
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/Element_1.png" alt="изображение">
          <div class="element__list">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__button">
              <img src="./images/like.svg" class="element__like-img" alt="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Element_2.png" alt="изображение">
          <div class="element__list">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button">
              <img src="./images/like.svg " class="element__like-img" alt="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Element_3.png" alt="изображение">
          <div class="element__list">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button">
              <img src="./images/like.svg " class="element__like-img" alt="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Element_4.png" alt="изображение">
          <div class="element__list">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button">
              <img src="./images/like.svg " class="element__like-img" alt="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Element_5.png" alt="изображение">
          <div class="element__list">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button">
              <img src="./images/like.svg " class="element__like-img" alt="лайк"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/Element_6.png" alt="изображение">
          <div class="element__list">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__button">
              <img src="./images/like.svg " class="element__like-img" alt="лайк"></button>
          </div>
        </article>
      </section>
      <!-- Конец. Блок elements -->
    </main>

    <!-- Начало Блок  footer-->
    <footer class="footer">
      <p class="footer__copyright"> &#169; 2020 Mesto Russia</p>
    </footer>
    <!-- Конец Блок  footer-->

    <section class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close">
          <img src="images/Close_icon.svg" class="popup__close-img" alt="крестик">
        </button>
        <form class="form" name="form-edit">
            <h2 class="form__container-title">Редактировать профиль</h2>
            <fieldset class="form__container-texts">
              <input type="text" placeholder="Жак-Ив Кусто" name="firstname" value="" class="form__item form__item_type_name">
              <input type="text" placeholder="Исследователь океана" value="" class="form__item form__item_type_job">
            </fieldset>
            <button type="submit" aria-label="Сохранить" class="popup__saved-button">Сохранить</button>
         
        </form>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
